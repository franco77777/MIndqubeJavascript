<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
          
        }
      </script>
      <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
      
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="flex max-h-screen min-h-screen overflow-hidden ">
      <!-- /////////////////////////////////////////SIDEBAR////////////////////////////// -->
      <div class="min-w-[22rem] flex flex-col overflow-x-hidden border-r-[2px] border-[#2a3942]">
       <div class="bg-[#202c33] flex items-center justify-center min-h-[59px] gap-2">
        <img src="/mindqube_logo.png" alt="" class="w-10 h-10">
        <div class="text-white text-xl" id="mindqube">mindqube</div>
       </div>
       <div class="bg-[#121b21] h-[49px] ">
        <div class="m-1 px-2 ">
        <div class="relative z-0 bg-[#202c33] rounded-lg ">
          <i data-lucide="search " class="absolute left-3 top-2 w-5 text-[#82929b] pointer-events-none"></i>
          <input type="text" id="floating_standard" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0  appearance-none  focus:outline-none focus:ring-0  peer" placeholder=" " />
          <label for="floating_standard" class="absolute text-sm text-[#82929b]  duration-300 transform  left-10 top-3 -z-10 origin-[0] peer-focus:start-0      peer-focus:translate-x-[30rem]  ">Look for a chat</label>
        </div>
      </div>
       </div>
       <ul class="w-full h-full overflow-y-auto flex flex-col bg-[#121b21] " id="list-contacts">
       </ul>
      </div> 
      <div class="flex flex-col w-full min-h-screen">
        <!-- //////////////////////////////////HEADER/////////////////////////////// -->
       <header class="bg-[#202c33] w-full min-h-[59px] flex gap-3 items-center " id="header">
        <div class="hidden" id="icon-header">
          <i data-lucide="user-circle-2" class="imageprofile ml-2 text-[#adbac1] " ></i>
        </div>
        
        <div id="header-div">

        </div>
        
       </header>
       <div class=" w-full h-full text-white overflow-y-auto bg-[#0a141a]" id="body-messages">
        
       </div>
       <div class="w-full bg-[#202c33] min-h-[59px] relative flex items-center" id="chat">
        
        <input type="text" id="chat-floating" class="block w-full text-sm mx-2 text-white bg-[#2a3942] border-0  appearance-none  focus:outline-none focus:ring-0  peer rounded-xl" placeholder=" " />
        <label for="chat-floating" class="absolute pointer-events-none text-[#82929b] duration-300 transform  left-10 top-4.3 z-10 origin-[0] peer-focus:start-0      peer-focus:translate-x-[120rem]  ">Write a message</label>
        <div id="sendMessage" class=" cursor-pointer mr-2">
        <i data-lucide="send-horizontal" class="w-9 h-9 text-[#adbac1]" ></i>
      </div>
        
       </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>    
<script src="whatsapp.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
